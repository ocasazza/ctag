name: End-to-End Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run E2E Tests
        env:
          ATLASSIAN_URL: ${{ secrets.ATLASSIAN_URL }}
          ATLASSIAN_USERNAME: ${{ secrets.ATLASSIAN_USERNAME }}
          ATLASSIAN_TOKEN: ${{ secrets.ATLASSIAN_TOKEN }}
          SANDBOX_SPACE_KEY: "ISC"
          SANDBOX_PARENT_PAGE_ID: "193593345"
          SANDBOX_OLD_TAG: "TEST_TAG_OLD"
          SANDBOX_NEW_TAG: "TEST_TAG_NEW"
        run: |
          # If secrets are not available (e.g. fork PRs), skip
          if [ -z "$ATLASSIAN_URL" ]; then
            echo "Skipping E2E tests because secrets are missing."
            exit 0
          fi
          cargo test --test e2e_sandbox -- --ignored
